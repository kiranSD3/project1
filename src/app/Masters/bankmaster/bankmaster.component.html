<app-asidebar></app-asidebar>

<app-navbar></app-navbar>


<div class="breads">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Bank</li>
      </ol>
</div>


<div class="container-fluid">

    <div class="outer-line">

        
        <div class="dept-content">

            <h2 class="con-head fs-5">BANK LIST</h2>

            <div class="head-search">
                <div class="search-input">
                    <input type="text" placeholder="Filter Bank..." class="form-control input-head">
                </div>

                <div class="in-ico">
                    <button class="btn btn-info"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
                <div class="btns">
                    <button class="btn btn-primary newbtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        ><i class="fa-solid fa-plus"></i> Add</button>
                </div>

            </div>
            <p class="line"></p>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col" class="colum ">#</th>
                    <th scope="col" class="colum ">Bank Name</th>
                    <th scope="col" class="colum ">Bank Short Name</th>
                    <th scope="col" class="colum ">IFSC CODE</th>
                    <th scope="col" class="colum ">Status</th>
                    <th scope="col" class="colum ">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bank of bank">
                    <th class="values" scope="row">{{bank.row}}</th>
                    <td class="values txt">{{bank.bankName}}</td>
                    <td class="values txt">{{bank.bankSName}}</td>
                    <td class="values txt">{{bank.bankifsc}}</td>
                    <td class="values txt txt1" [ngClass]="{' text-success': bank.bankStatus === 1, 'text-danger ': bank.bankStatus === 0}">
                        {{bank.bankStatus === 1 ? 'Active' : 'In Active'}}</td>
                    <td class="values"><button class="btn btn-warning fico"> <i [class]=bank.bankEdit ></i></button>
                         <button class="btn btn-danger fico"> <i [class]=bank.bankDelete></i></button>  </td>
                </tr>
            </tbody>
        </table>

        <!-- start -->

        <div class="modal fade " id="exampleModal" data-bs-backdrop="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content depmodel">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bank</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Bank Name</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Bank Short Name</label>
                                <input type="text" class="form-control" id="recipient-name">
                                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">IFSC CODE</label>
                                <input type="text" class="form-control" id="recipient-name">
                                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- end -->

    </div>

</div>
